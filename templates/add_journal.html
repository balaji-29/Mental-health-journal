{% extends "base.html" %} {% block content %}
<div class="h-screen w-auto bg-[#829f82] flex items-center justify-center p-8">
  <div
    class="bg-[#829f82] rounded-2xl flex flex-col gap-3 p-10 shadow-[inset_8px_8px_16px_rgba(0,0,0,0.3),inset_-8px_-8px_16px_rgba(255,255,255,0.1)]"
  >
    <!-- UI elements go here -->
    <!-- Title -->
    <input
      type="text"
      placeholder="Title"
      class="bg-emerald-500 text-emerald-100 px-4 py-3 rounded-xl shadow-[inset_6px_6px_12px_rgba(0,0,0,0.3),inset_-6px_-6px_12px_rgba(255,255,255,0.1)] focus:outline-none w-full placeholder:text-emerald-200"
    />
    <!-- entry -->

    <textarea
      class="w-[32rem] text-emerald-200 rounded-xl px-4 py-3 outline-none border-0 resize-none focus:ring-0 focus:border-transparent shadow-[inset_6px_6px_12px_rgba(0,0,0,0.3),inset_-6px_-6px_12px_rgba(255,255,255,0.1)]"
      placeholder="How was Today..."
    ></textarea>

    <button
      class="bg-emerald-500 w-[8rem] text-emerald-100 px-6 py-3 rounded-xl shadow-[8px_8px_16px_rgba(0,0,0,0.3),-8px_-8px_16px_rgba(255,255,255,0.1)] hover:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.3),inset_-4px_-4px_8px_rgba(255,255,255,0.1)] transition"
    >
      Write Entry
    </button>
  </div>
</div>
{% endblock %}
