<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
   <div class="min-h-screen bg-sky-900 flex items-center justify-center p-8">
  <div class="rounded-2xl bg-sky-800 p-10
              shadow-[inset_8px_8px_16px_rgba(0,0,0,0.3),
                      inset_-8px_-8px_16px_rgba(255,255,255,0.1)]">
    <!-- Insert UI elements here -->
     <div class="bg-sky-500 p-6 rounded-2xl
            shadow-[8px_8px_16px_rgba(0,0,0,0.3),
                    -8px_-8px_16px_rgba(255,255,255,0.1)]
            text-sky-100">
  <h3 class="text-sky-200 mb-2 text-lg font-semibold">Gratitude Log</h3>
  <p class="text-sky-200">Today I felt grateful for the clear skies...</p>
</div>
<input
  type="text"
  placeholder="Journal Title"
  class="w-full bg-sky-500 text-sky-100
         px-4 py-3 rounded-xl
         shadow-[inset_6px_6px_12px_rgba(0,0,0,0.3),
                 inset_-6px_-6px_12px_rgba(255,255,255,0.1)]
         focus:outline-none
         placeholder:text-sky-200"
/>
<button class="bg-sky-500 text-sky-100
               px-6 py-3 rounded-xl
               shadow-[8px_8px_16px_rgba(0,0,0,0.3),
                       -8px_-8px_16px_rgba(255,255,255,0.1)]
               hover:shadow-[inset_4px_4px_8px_rgba(0,0,0,0.3),
                            inset_-4px_-4px_8px_rgba(255,255,255,0.1)]
               transition">
  Write Entry
</button>
  </div>
</div>
  </body>
</html>
