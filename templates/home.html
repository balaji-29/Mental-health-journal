{% extends "base.html" %} {% block content %}

<div
  class="container h-screen flex justify-evenly items-center mt-10 bg-gray-500"
>
  <div
    class="left h-screen w-[32rem] bg-green-600 absolute top-[100px] left-[200px] rounded-xl overflow-y-scroll"
  >
    {% for entry in entries %}
    <div class="content h-[100px] border-2 m-4 p-2 rounded-lg bg-gray-300 flex">
      <div class="left-content bg-blue-300 flex flex-col items-center p-2">
        <div class="date text-2xl">{{ entry.date }}</div>
        <div class="day">{{ entry.day }}</div>
      </div>
      <div class="right-content bg-red-300 flex flex-col ml-4">
        <div class="title">{{ entry.title }}</div>
        <div class="tag">
          {% for tag in entry.tags %} {{ tag }} {% endfor %}
        </div>
      </div>
    </div>
    {% endfor%}
  </div>
  <div
    class="right-calendar w-[25rem] h-screen bg-gray-600 rounded-xl absolute top-[100px] right-[20px]"
  >
    calendar
  </div>
</div>

{% endblock %}
