{% extends "base.html" %} {% block content %}

<div class="h-screen flex flex-col lg:flex-row gap-6">
  <!-- Left: Journal Entries -->
  <div
    class="w-[62rem] bg-white/20 backdrop-blur-lg border border-white/10 rounded-xl p-6 shadow-lg absolute left-[50px] top-[100px] overflow-y-auto h-[80vh]"
  >
    <h2 class="text-2xl font-bold mb-4 text-center">
      {{ month }} {% if year != current_year %} {{ year }} {% endif %}
    </h2>
    {% for entry in entries %}
    <div class="mb-6">
      <div class="flex items-center">
        <div
          class="bg-white/20 w-20 h-20 flex flex-col justify-center items-center rounded-lg"
        >
          <div class="date text-md">{{ entry.date }}</div>
          <div class="day">{{ entry.day }}</div>
        </div>

        <p class="p-4 bg-white/20 rounded-lg w-full h-20 align-middle">
          <a href="{{ url_for('entry_detail', entry_id=entry.id) }}">
            {{ entry.title }}
          </a>
        </p>
      </div>
    </div>
    {% endfor %}
    <!--p class="/80 text-center">No entries for {{ month }}.</p!-->
  </div>

  <!-- Right: Calendar -->
  <div
    class="w-[25rem] h-[30rem] bg-white/30 backdrop-blur-md rounded-xl p-6 shadow-xl absolute right-[50px] top-[100px]"
  >
    <div class="flex flex-col justify-between items-center mb-6">
      <div class="top flex justify-between items-center w-full">
        <h2 class="text-2xl">{{ month }} {{ year }}</h2>
        <div class="flex gap-2">
          <a
            href="{{ url_for('all_journals', year=prev_year, month=prev_month) }}"
            class="hover:bg-white/30 rounded-lg px-2 py-2 transition-all"
            ><svg
              fill="#000000"
              height="20px"
              width="20px"
              version="1.1"
              id="XMLID_54_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 24 24"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="previous">
                  <g>
                    <polygon
                      points="17.2,23.7 5.4,12 17.2,0.3 18.5,1.7 8.4,12 18.5,22.3 "
                    ></polygon>
                  </g>
                </g>
              </g></svg
          ></a>
          <a
            href="{{ url_for('all_journals', year=next_year, month=next_month) }}"
            class="hover:bg-white/30 rounded-lg px-2 py-2 transition-all"
          >
            <svg
              fill="#000000"
              height="20px"
              width="20px"
              version="1.1"
              id="XMLID_287_"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 24 24"
              xml:space="preserve"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="next">
                  <g>
                    <polygon
                      points="6.8,23.7 5.4,22.3 15.7,12 5.4,1.7 6.8,0.3 18.5,12 "
                    ></polygon>
                  </g>
                </g>
              </g></svg
          ></a>
        </div>
      </div>
    </div>
    <div class="overflow-hidden table-auto w-full p-2">{{ calendar|safe }}</div>
  </div>
</div>

<!-- Modal for Adding Entries -->

<script>
  document.addEventListener('DOMContentLoaded', () => {
   const days = document.querySelectorAll('td');
   const dateSentiments = {{ date_sentiments|tojson|safe }} || {};
   console.log('Date sentiments:', dateSentiments);
   const monthNum = {{ month_num }};
   console.log('Processing month:', monthNum);

   days.forEach(day => {
     const dayText = day.textContent.trim();
     if (!dayText || isNaN(parseInt(dayText))) return; // Skip non-day cells
     const dayStr = dayText.padStart(2, '0');
     const monthStr = String(monthNum).padStart(2, '0');
     console.log(' month str:', monthStr);

     const date = `{{ year }}-${monthStr}-${dayStr}`;

     // Add sentiment dot to calendar day
     const sentiment = dateSentiments[date];
     if (sentiment) {

       const dot = document.createElement('span');
       dot.className = `inline-block w-2 h-2 rounded-full ml-1 ${
         sentiment === 'positive' ? 'bg-green-500' :
         sentiment === 'negative' ? 'bg-red-500' : 'bg-yellow-500'
       }`;
       day.appendChild(dot);
     }

     // Make day clickable
     day.style.cursor = 'pointer';
     day.addEventListener('click', (e) => {
       e.preventDefault();
       console.log(`Redirecting to week view for date: ${date}`);
       window.location.href = `{{ url_for('all_journals') }}?year={{ year }}&month=${monthStr}&selected_date=${date}`;
     });
   });
    });
</script>

{% endblock %}
